<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Weight <input id="weight" type="number"/> / Height^2 <input id="height" type="number"> =
<button id="bmi" onclick="Bmi()">BMI</button>
<script>
    function Bmi() {
        let weight = parseFloat(document.getElementById('weight').value);
        let height = parseFloat(document.getElementById('height').value);

        let bmi = weight / (height * height)
        if (bmi < 18)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    }
</script>


</body>
</html>
